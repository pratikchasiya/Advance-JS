<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
   <div class="container">
    <h4>FORM</h4>
    <form class="row g-3" id="form">
        <div class="col-md-6">
          <label for="inputName" class="form-label d-block">Name :</label>
          <input type="text" class="input_group w-100" id="inputName" name="name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email :</label>
          <input type="email" class="input_group w-100" id="inputEmail" name="email">
        </div>
        <div class="col-md-6">
          <label for="inputPhone" class="form-label">Mobile No. :</label>
          <input type="tel" class="input_group w-100" id="inputPhone" name="mobile">
        </div>
        <div class="col-md-6">
          <label for="inputBirthDate" class="form-label">Birth Date :</label>
          <input type="date" class="input_group w-100" id="inputBirthDate" name="birthDate">
        </div>
        <div class="col-md-12">
          <label for="inputPincode" class="form-label">PinCode :</label>
          <input type="number" class="input_group w-100" id="inputPincode" name="pincode">
        </div>

        <div class="col-md-6">
            <!-- <label for="">Gender:</label> -->
            <span class="pe-3">Gender :</span>
            <div class="form-check form-check-inline">
                <input class="gender" type="radio" name="gender"
                    id="inlineRadioOne" value="Male">
                <label class="form-check-label" for="inlineRadioOne">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="gender" type="radio" name="gender"
                    id="inlineRadioTwo" value="Female">
                <label class="form-check-label" for="inlineRadioTwo">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="gender" type="radio" name="gender"
                    id="inlineRadioThree" value="Others">
                <label class="form-check-label" for="inlineRadioThree">Others</label>
            </div>
        </div>
        
        <div class="col-md-6">
            <!-- <label for="">Gender:</label> -->
            <span class="pe-3">Skills :</span>
            <div class="form-check form-check-inline">
                <input class="skill" type="radio" name="skill"
                    id="skillOne" value="Cricket">
                <label class="form-check-label" for="skillOne">Cricket</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="skill" type="radio" name="skill"
                    id="skillTwo" value="Driving">
                <label class="form-check-label" for="skillTwo">Driving</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="skill" type="radio" name="skill"
                    id="skillThree" value="Developing">
                <label class="form-check-label" for="skillThree">Developing</label>
            </div>    
        </div>

        <div class="mb-3">
            <span class="pe-3">Course :</span>
            <div class="form-check form-check-inline">
                <input class="form-check-input hobbies" type="checkbox" id="inlineCheckboxOne"
                    value="React" name="course">
                <label class="form-check-label" for="inlineCheckboxOne">React</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input hobbies" type="checkbox" id="inlineCheckboxTwo"
                    value="Angular" name="course">
                <label class="form-check-label" for="inlineCheckboxTwo">Angular</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input hobbies" type="checkbox" id="inlineCheckboxThree"
                    value="Node" name="course">
                <label class="form-check-label" for="inlineCheckboxThree">Node</label>
            </div>
           
        </div>

        <div class="col-md-6">
            <label for="profile" class="form-label">Image :</label>
            <input type="file" class="w-100 mb-2" id="profile" name="profile" oninput="saveImage(event)">
            <img src="" id="img" width="100px" height="100px">
          </div>
          <br>
        <div class="col-12">
          <button type="button" class="btn btn-success" onclick="saveUser()">Save</button>
        </div>
      </form>
   </div>

   <!-- Table -->
  <div class="container">
    <table class="table mt-3">
        <thead>
         <tr>
             <th>Id</th>
             <th>Profile</th>
             <th>Name</th>
             <th>Email</th>
             <th>Mobile No</th>
             <th>Birth Date</th>
             <th>Pincode</th>
             <th>Gender</th>
             <th>Skill</th>
             <th>Course</th>
             <th>Action</th>
         </tr>
        </thead>
        <tbody id="tbody"></tbody>
        </table>
  </div>
  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
