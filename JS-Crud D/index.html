<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css " integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Student Details Form</title>

</head>
<body>
    <form id="form" class="w-50 shadow-lg my-5 mx-auto p-4 rounded rounded-4">
        <h3>FORM</h3>
        <input type="hidden" name="id" value="0" class="w-100 input_group">
        <label class="d-inline-block w-100 mt-3 mt-1"> Name</label>
        <input type="text" name="name" class="w-100 input_group">
        <label class="d-inline-block w-100 mt-3 mt-1">Email</label>
        <input type="email" name="email" class="w-100 input_group">
        <label class="d-inline-block w-100 mt-3 mt-1">Mobile no.</label>
        <input type="number" name="mobile" class="w-100 input_group">
        <label class="d-inline-block w-100 mt-3 mt-1">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <label class="d-inline-block w-100 mt-3 mt-1">Hobby</label>
        <input type="checkbox" name="hobby" value="Read"> Read
        <input type="checkbox" name="hobby" value="Write"> Write
        <input type="checkbox" name="hobby" value="Sing"> Sing
        <input type="checkbox" name="hobby" value="Drive"> Drive
        <label class="d-inline-block w-100 mt-3 mt-1">Birth Date</label>
        <input type="date" name="date" class="w-100 input_group">

        <label class="d-inline-block w-100 mt-3 mt-1">Profile</label>
        <input type="file" name="profile" class="w-100" onchange="changeFunction()"> 
        <div class="mt-2">
            <img id="profileImage" src=""  style="height: 100px; width: 100px;">
        </div>

        <button type="button" class="btn btn-success mt-4 submit mx-auto d-block" onclick="SaveUser()">Save</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Profile</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile no.</th>
                <th>Gender</th>
                <th>Hobby</th>
                <th>Birth Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
